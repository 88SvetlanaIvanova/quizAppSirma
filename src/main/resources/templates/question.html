<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Quiz - Question ' + ${index + 1}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const timerElement = document.getElementById("timer");
      let remaining = /*[[${timeRemaining}]]*/ 600; // fallback: 600 s (10 min)

      function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = sec % 60;
        return `${m}:${s.toString().padStart(2, "0")}`;
      }

      function tick() {
        timerElement.textContent = formatTime(remaining);
        if (remaining <= 0) {
          document.querySelector("form").submit(); // auto-submit
          return;
        }
        remaining--;
        localStorage.setItem("quizTimerRemaining", remaining); // persist across reloads
        setTimeout(tick, 1000);
      }

      // try to restore from previous tab reload
      const saved = localStorage.getItem("quizTimerRemaining");
      if (saved !== null && parseInt(saved) > 0) {
        remaining = parseInt(saved);
      }

      tick();
    });
</script>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg border-0">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="fw-bold mb-1">
                        Question <span th:text="${index + 1}"></span> of <span th:text="${total}"></span>
                    </h4>
                    <div class="progress" style="height: 8px; width: 250px;">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                             role="progressbar"
                             th:style="'width:' + ((${index + 1} * 100) / ${total}) + '%'"></div>
                    </div>
                </div>
                <div class="timer-container text-end">
                    <span id="timer" class="badge bg-dark fs-6 py-2 px-3 shadow-sm">
                      10:00
                    </span>
                </div>
            </div>

            <h3 class="card-title mb-3" th:text="'Question ' + (${index + 1}) + ' of ' + ${total}"></h3>
            <p class="lead" th:text="${question.text}"></p>

            <form th:action="@{'/quiz/' + ${index}}" method="post">
                <input type="hidden" name="topic" th:value="${topic}" />

                <div class="list-group mb-4">
                    <div th:each="opt, stat : ${question.options}" class="list-group-item list-group-item-action">
                        <label class="form-check-label w-100">
                            <input type="radio" class="form-check-input me-2"
                                   name="answer" th:value="${stat.index}"
                                   th:checked="${selectedAnswer == stat.index}" required />
                            <span th:text="${opt}"></span>
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" name="action" value="prev"
                            class="btn btn-outline-secondary"
                            th:disabled="${index == 0}">
                        Previous
                    </button>

                    <button type="submit" name="action"
                            th:value="${index + 1 == total ? 'submit' : 'next'}"
                            class="btn btn-primary">
                        <span th:text="${index + 1 == total ? 'Submit' : 'Next'}"></span>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
