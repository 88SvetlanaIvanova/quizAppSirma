<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Quiz - Question ' + ${index + 1}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg border-0">
        <div class="card-body">

            <div class="progress mb-4" style="height: 20px;">
                <div class="progress-bar progress-bar-striped bg-success"
                     role="progressbar"
                     th:style="'width:' + (${(index + 1) * 100 / total}) + '%'"
                     th:text="${index + 1} + ' / ' + ${total}">
                </div>
            </div>

            <h3 class="card-title mb-3" th:text="'Question ' + (${index + 1}) + ' of ' + ${total}"></h3>
            <p class="lead" th:text="${question.text}"></p>

            <form th:action="@{'/quiz/' + ${index}}" method="post">
                <input type="hidden" name="topic" th:value="${topic}" />

                <div class="list-group mb-4">
                    <div th:each="opt, stat : ${question.options}" class="list-group-item list-group-item-action">
                        <label class="form-check-label w-100">
                            <input type="radio" class="form-check-input me-2"
                                   name="answer" th:value="${stat.index}"
                                   th:checked="${selectedAnswer == stat.index}" required />
                            <span th:text="${opt}"></span>
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" name="action" value="prev"
                            class="btn btn-outline-secondary"
                            th:disabled="${index == 0}">
                        Previous
                    </button>

                    <button type="submit" name="action"
                            th:value="${index + 1 == total ? 'submit' : 'next'}"
                            class="btn btn-primary">
                        <span th:text="${index + 1 == total ? 'Submit' : 'Next'}"></span>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
