<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoZG+4z9kM7kzX1sCw5zYd2Sd+z0F1Jp+1rbkfdp0yKnpPQ"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <style>
        body {
          background: #f8f9fa;
          font-family: "Inter", "Segoe UI", sans-serif;
          color: #212529;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          margin: 0;
        }

        .hero {
          flex-grow: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 4rem 1rem;
        }

        .hero-content {
          max-width: 600px;
          background: #ffffff;
          border-radius: 1rem;
          padding: 3rem 2rem;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          animation: fadeIn 1s ease-in-out;
        }

        h1 {
          font-weight: 700;
          margin-bottom: 1rem;
          color: #343a40;
        }

        p.lead {
          font-size: 1.2rem;
          color: #6c757d;
        }

        .btn-primary {
          background-color: #0d6efd;
          border-color: #0d6efd;
          font-weight: 500;
          padding: 0.8rem 2rem;
          border-radius: 50px;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 18px rgba(13, 110, 253, 0.25);
        }

        footer {
          text-align: center;
          padding: 1rem 0;
          font-size: 0.9rem;
          color: #6c757d;
          background: #fff;
          border-top: 1px solid #dee2e6;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary fs-4" href="/">Quiz App</a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Welcome to the Quiz App</h1>
        <p class="lead mb-4">
            Challenge yourself across a variety of topics. Test your knowledge, track your progress, and have fun!
        </p>
        <a href="/quizzes" class="btn btn-secondary btn-lg">
            <i class="bi bi-play-circle me-2"></i> Browse Quizzes
        </a>
    </div>
</section>

<footer>
    &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Quiz App â€” Built with Spring Boot &amp;
</footer>
