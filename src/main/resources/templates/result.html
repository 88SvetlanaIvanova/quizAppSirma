<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="text-center mb-4" th:text="${topic} + ' - Results'"></h2>
            <p class="lead text-center">
                Your score:
                <strong th:text="${score}"></strong> /
                <span th:text="${questions.size()}"></span>
            </p>

            <div class="progress my-4" style="height: 25px;">
                <div class="progress-bar bg-success"
                     role="progressbar"
                     th:style="'width:' + (${score * 100 / questions.size()}) + '%'"
                     th:text="${score * 100 / questions.size()} + '%'">
                </div>
            </div>

            <!-- ✅ Correct outer loop with stat -->
            <div th:each="q, stat : ${questions}" class="mb-4">
                <h5 th:text="'Q' + (${stat.index} + 1) + '. ' + ${q.text}"></h5>

                <ul class="list-group list-group-flush">
                    <!-- ✅ Inner loop using iStat for options -->
                    <li th:each="opt, iStat : ${q.options}"
                        th:classappend="${iStat.index == q.correctIndex ?
                      ' list-group-item list-group-item-success' :
                      (answers[stat.index] != null and answers[stat.index] == iStat.index) ?
                      ' list-group-item list-group-item-danger' :
                      ' list-group-item'}"
                        th:text="${opt}">
                    </li>
                </ul>
            </div>

            <div class="text-center mt-5">
                <a href="/quizzes" class="btn btn-outline-secondary me-3">
                    <i class="bi bi-house"></i> Back to Quizzes
                </a>

                <a th:href="@{'/quiz/' + ${topic} + '/0'}" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> Retake Quiz
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
