<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quizzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; }
        .quiz-link:hover { transform: scale(1.02); transition: 0.2s; }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Choose a Quiz</h1>

    <div class="list-group shadow-sm">
        <a th:each="quiz : ${quizzes}"
           th:href="@{'/quiz/' + ${#strings.replace(#strings.replace(quiz.fileName, '.json', ''), '.csv', '')} + '/0'}"
           th:text="${quiz.displayName}"
           class="list-group-item list-group-item-action quiz-link fw-medium py-3">
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
